<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quatro</title>
    <style>
        body {
            color: yellow;
            text-align: center;
            margin-top: 350px;
            animation: piscarCores 1s infinite;
            /* Define a animação */
        }

        @keyframes piscarCores {

            0%,
            100% {
                background-color: red;
                /* Cor inicial */
            }

            50% {
                background-color: blue;
                /* Cor intermediária */
            }
        }
    </style>
</head>
